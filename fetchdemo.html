    let promise = fetch('https://ghibliapi.herokuapp.com/films');
    promise

            return responce.json();
        })
        .then(function(myJSon){
            /*let str = JSON.stringify(myJSon);

            for(let i of myJSon){
                //alert(i);

                let jsarr = JSON.parse(jsarray);

                for( let j in jsarr){
                    document.writeln(j+" : "+ jsarr[j]+"<br>");
                }
            }
        });
</script>
